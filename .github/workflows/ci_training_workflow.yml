name: ML Model CI Training

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -el {0}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install git (system-wide)
      run: |
        sudo apt-get update -y
        sudo apt-get install -y git
        echo "Verifying git installation (system-wide):"
        ls -l /usr/bin/git
        /usr/bin/git --version

    - name: Set up Python (untuk runner jika diperlukan sebelum Conda)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Versi Python yang umum

    - name: Set up Miniconda
      id: setup_conda # Memberikan ID pada langkah ini
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.9' # Versi Python untuk base env Miniconda
        channels: conda-forge,defaults
        use-mamba: false

    - name: Install MLflow CLI and GitPython (di base environment Conda)
      run: |
        echo "Conda prefix is: ${{ steps.setup_conda.outputs.conda-prefix }}"
        echo "Python executable in Conda base is: ${{ steps.setup_conda.outputs.python-path }}"
        echo "Installing MLflow and GitPython in Conda base using pip from Conda base's Python..."
        ${{ steps.setup_conda.outputs.python-path }} -m pip install mlflow GitPython
        
        echo "Verifying MLflow version in Conda base (running as module)..."
        ${{ steps.setup_conda.outputs.python-path }} -m mlflow --version
        
        echo "Verifying GitPython version in Conda base..."
        ${{ steps.setup_conda.outputs.python-path }} -c "import git; print(f'GitPython version: {git.__version__}')"

    - name: Run MLflow Project
      env:
        # Menggunakan conda-bin-path untuk memastikan `conda` ada di PATH.
        # MLflow CLI akan dipanggil sebagai modul Python dari Conda base.
        PATH: ${{ steps.setup_conda.outputs.conda-bin-path }}:${{ env.PATH }}
        GIT_PYTHON_GIT_EXECUTABLE: /usr/bin/git
      run: |
        echo "--- Verifying Environment ---"
        echo "Current PATH: $PATH"
        
        echo "Verifying system git command (using /usr/bin/git)..."
        /usr/bin/git --version
        
        echo "Verifying conda command (from PATH)..."
        conda --version
        
        echo "Verifying MLflow command (running as module from Conda base Python)..."
        # Kita akan menggunakan python dari Conda base untuk menjalankan mlflow sebagai modul
        # Python dari Conda base seharusnya sudah ada di PATH karena langkah setup_conda
        # atau kita bisa panggil dengan path absolut dari output setup_conda jika perlu
        ${{ steps.setup_conda.outputs.python-path }} -m mlflow --version
        
        echo "GIT_PYTHON_GIT_EXECUTABLE is set to: $GIT_PYTHON_GIT_EXECUTABLE"

        echo "Running MLflow project..."
        # Menjalankan mlflow run sebagai modul Python dari Conda base
        ${{ steps.setup_conda.outputs.python-path }} -m mlflow run MLProject_training/ --experiment-name "CI Bitcoin Price Prediction"

    - name: Upload MLflow run artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-run-artifacts
        path: MLProject_training/mlruns/
        retention-days: 7
