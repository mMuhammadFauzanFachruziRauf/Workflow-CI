name: ML Model CI Training and Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-build-docker:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -el {0}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install git and jq (system-wide)
      run: |
        sudo apt-get update -y
        sudo apt-get install -y git jq
        echo "Verifying git installation (system-wide):"
        /usr/bin/git --version
        echo "Verifying jq installation (system-wide):"
        jq --version

    - name: Set up Miniconda
      id: setup_conda # id tetap berguna jika ada output lain yang valid
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.9' # Versi Python untuk base env Miniconda
        channels: conda-forge,defaults
        # auto-activate-base: true # Ini defaultnya, jadi base env akan aktif
        use-mamba: false

    - name: Install MLflow CLI and GitPython (di base environment Conda)
      run: |
        echo "--- Verifying Conda Setup for MLflow Installation ---"
        echo "PATH: $PATH"
        echo "Which conda: $(which conda)"
        conda info --envs # Lihat environment yang ada
        
        echo "Which python: $(which python)" # Ini seharusnya python dari Conda base
        python --version
        
        echo "Which pip: $(which pip)" # Ini seharusnya pip dari Conda base
        pip --version

        echo "Installing MLflow and GitPython using pip from active Conda env..."
        # Mengandalkan 'python' dan 'pip' yang ada di PATH setelah setup-miniconda
        python -m pip install mlflow GitPython
        
        echo "Verifying MLflow version (running as module)..."
        python -m mlflow --version
        
        echo "Verifying GitPython version..."
        python -c "import git; print(f'GitPython version: {git.__version__}')"

    - name: Run MLflow Project
      env:
        # PATH akan diwarisi dari langkah sebelumnya, di mana Conda base aktif
        # dan sudah memiliki python serta mlflow (sebagai modul)
        GIT_PYTHON_GIT_EXECUTABLE: /usr/bin/git
      run: |
        echo "--- Verifying Environment for MLflow Run ---"
        echo "Current PATH: $PATH"
        echo "Which python: $(which python)"
        python --version
        echo "Which mlflow (CLI): $(which mlflow || echo 'mlflow CLI not directly in PATH, will run as module')"
        echo "Verifying MLflow can run as module: "
        python -m mlflow --version


        echo "Verifying system git command (using /usr/bin/git)..."
        /usr/bin/git --version
        
        echo "Verifying conda command (from PATH)..."
        conda --version
        
        echo "GIT_PYTHON_GIT_EXECUTABLE is set to: $GIT_PYTHON_GIT_EXECUTABLE"

        echo "Running MLflow project..."
        # Menjalankan mlflow run sebagai modul Python dari Conda base
        python -m mlflow run MLProject_training/ --experiment-name "CI Bitcoin Price Prediction"

    - name: Log in to Docker Hub
      if: success() # Hanya jalankan jika langkah sebelumnya berhasil
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image using MLflow
      if: success() # Hanya jalankan jika langkah sebelumnya berhasil
      env:
        # PATH diwarisi, python dan mlflow (sebagai modul) seharusnya tersedia
        GIT_PYTHON_GIT_EXECUTABLE: /usr/bin/git
      run: |
        RUN_ID="${{ steps.mlflow_run_step.outputs.run_id }}" # Output dari langkah Run MLflow Project
        # Perlu ada ID untuk langkah Run MLflow Project agar outputnya bisa diambil
        # Jika langkah "Run MLflow Project" tidak memiliki ID, kita perlu cara lain untuk mendapatkan Run ID
        # Untuk sementara, kita akan asumsikan ada cara mendapatkan Run ID (akan diperbaiki jika perlu)

        # CARA SEMENTARA MENDAPATKAN RUN ID (ASUMSI RUN TERAKHIR DI EKSPERIMEN)
        # Ini perlu disesuaikan jika langkah "Run MLflow Project" tidak diberi ID dan output run_id
        echo "Fetching Experiment ID for 'CI Bitcoin Price Prediction'..."
        EXPERIMENT_ID=$(python -m mlflow experiments list --query "name='CI Bitcoin Price Prediction'" --output-format json | jq -r '.[0].experiment_id')
        if [ -z "$EXPERIMENT_ID" ] || [ "$EXPERIMENT_ID" == "null" ]; then
          echo "Error: Could not find Experiment ID for 'CI Bitcoin Price Prediction'."
          exit 1
        fi
        echo "Fetching latest Run ID from Experiment ID $EXPERIMENT_ID..."
        RUN_ID=$(python -m mlflow runs list --experiment-id "$EXPERIMENT_ID" --output-format json | jq -r '.[0].run_id')
        if [ -z "$RUN_ID" ] || [ "$RUN_ID" == "null" ]; then
          echo "Error: Could not find latest Run ID for Experiment ID $EXPERIMENT_ID."
          exit 1
        fi
        echo "Determined Run ID: $RUN_ID"
        # AKHIR CARA SEMENTARA

        if [ -z "$RUN_ID" ]; then
          echo "Error: Could not determine Run ID."
          exit 1
        fi
        echo "Using Run ID: $RUN_ID untuk membangun Docker image."
        
        MODEL_ARTIFACT_PATH="best-randomforest-model" 
        MODEL_URI="runs:/$RUN_ID/$MODEL_ARTIFACT_PATH"
        IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/bitcoin-price-predictor:latest" 
        
        echo "Model URI: $MODEL_URI"
        echo "Image Name: $IMAGE_NAME"

        export MLFLOW_TRACKING_URI="file://$(pwd)/MLProject_training/mlruns"
        echo "MLFLOW_TRACKING_URI is set to: $MLFLOW_TRACKING_URI"
        
        python -m mlflow models build-docker \
          --model-uri "$MODEL_URI" \
          --name "$IMAGE_NAME" \
          --enable-mlserver

        echo "Pushing Docker image to Docker Hub..."
        docker push "$IMAGE_NAME"

    - name: Upload MLflow run artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-run-artifacts
        path: MLProject_training/mlruns/
        retention-days: 7
